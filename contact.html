    <form id="contact-form" novalidate>
        <h2>Contact Us</h2>

        <div class="form-group">
            <input id="name" type="text" required  placeholder="" data-testid="test-contact-name" aria-describedby="test-contact-error-name">
            <label for="name">Full Name</label>
            <p id="test-contact-error-name" data-testid="test-contact-error-name" class="error-message"></p>
        </div>

        <div class="form-group">
            <input id="email" type="email"  required data-testid="test-contact-email" placeholder="" aria-describedby="test-contact-error-email">
            <label for="email">Email</label>
            <p id="test-contact-error-email" data-testid="test-contact-error-email" class="error-message"></p>
        </div>

        <div class="form-group">
            <input id="subject" type="text" required  placeholder="" data-testid="test-contact-subject"
                aria-describedby="test-contact-error-subject">
            <label for="subject">Subject</label>
            <p id="test-contact-error-subject" data-testid="test-contact-error-subject" class="error-message"></p>
        </div>

        <div class="form-group">
            <textarea id="message" rows="4" data-testid="test-contact-message"
                aria-describedby="test-contact-error-message"></textarea>
            <label for="message">Message</label>
            <p id="test-contact-error-message" data-testid="test-contact-error-message" class="error-message"></p>
        </div>

        <button type="submit" data-testid="test-contact-submit">Send Message</button>

        <div id="test-contact-success" data-testid="test-contact-success" aria-live="polite">
            Thanks for reaching out! Weâ€™ll get back to you soon.
        </div>
    </form>
